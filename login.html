<form action="#" method="post" target="_blank">

            <div class="form-wrapper">
              <div class="input-wrapper">
                 <label class="label" for="email">Email Address</label>
                <input class="input" type="email" id="email" name="username" required autocomplete="off"/>
              </div><br>
              <div class="input-wrapper">
                 <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" name="password" required/>
              </div>
              <div class="action-help">
                <a class="help-link" href="#">Forgot your password?</a>
              </div>
              <div class="actions">
                <input class="action" type="submit" value="Login"/>
                <div class="signup-action">
                  Don't have an account? &nbsp <a class="signup-link" href="registr.html">Sign Up</a>
                </div>
              </div>
              
            </div>
          </div>
          <div class="login-decoration">
            
          </div>

      </div>
