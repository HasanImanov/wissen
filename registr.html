<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<form action="#" method="post" target="_blank">
    <div class="wrapper">
        <div class="login">
          <div class="login-form">      
            <h1 class="login-title">Registr</h1>
            <div class="form-wrapper">
              <div class="input-wrapper">
                 <label class="label" for="email">Email Address</label>
                <input class="input" id="email" name="username" type="email" required autocomplete="off"/>
              </div><br>
              <div class="input-wrapper">
                 <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" name="password"  required/>
              </div> <br>
              <div class="input-wrapper">
                <label class="label" for="password">Phone</label>
               <input class="input" type="tel" id="phone" name="phone" required/>
             </div>
              <div class="action-help">
                <a class="help-link" href="#"> </a>
              </div>
              <div class="actions">
                <input class="action" type="submit" value="Sign Up"/>
                
              </div>
              
            </div>
          </div>
          <div class="login-decoration">
            
          </div>
        </div>
      </div>
  </form>
</body>
</html>
